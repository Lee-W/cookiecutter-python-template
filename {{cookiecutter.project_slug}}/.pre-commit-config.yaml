default_stages: [push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.17.4
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: style-reformat
        name: style-reformat
        stages: [push]
        language: system
        pass_filenames: false
        entry: inv style.reformat
        types: [python]

      - id: style-check
        name: style-check
        stages: [push]
        language: system
        pass_filenames: false
        entry: inv style
        types: [python]

      - id: security-check
        name: security-check
        stages: [push]
        language: system
        pass_filenames: false
        entry: inv secure
        types: [python]

      - id: test
        name: test
        stages: [push]
        language: system
        pass_filenames: false
        entry: inv test -a
        types: [python]
